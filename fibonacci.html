<html>
    <head>
        <title>Fibonacci Sequence</title>
    </head>
    <body>
        <script>
            let n = prompt("Enter how many integers of fibonacci sequence you want: ");

            let startingNumber = 0;
            let nextNumber = 1;

            console.log(startingNumber);
            console.log(nextNumber);

            for (let i = 0; i < n - 2; i++) {
                let addedNumber = nextNumber;
                nextNumber += startingNumber;
                startingNumber = addedNumber;
                console.log(nextNumber);
            }
        </script>
    </body>
</html>
