<html>
    <head>
        <title>Sum of Odd Numbers</title>
    </head>
    <body>
        <script>
            const x = prompt("Enter an integer: ");
            let sum = 0;
            for (let i = 1; i < x; i++) {
                if (i % 2 != 0) {
                    sum += i;
                }
            }

            console.log(sum)
        </script>
    </body>
</html>
