<html>
    <head>
        <title>Pyramid of Numbers</title>
    </head>
    <body>
        <script>
            let x = prompt("Enter an integer: ");

            for (let i = 1; i <= x; i++) {
                let number = "";
                for (let j = 1; j <= i; j++) {
                    number += j;
                }
                console.log(number);
            }
        </script>
    </body>
</html>
